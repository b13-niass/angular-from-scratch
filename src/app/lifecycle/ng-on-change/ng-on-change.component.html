<div class="p-4 border rounded-md">
  <h2 class="text-lg font-bold">NgOnChange Methode</h2>
  <input
    type="text"
    [(ngModel)]="childValue"
    class="border p-2 rounded"
    placeholder="Type something..."
  />
  <input
    type="text"
    [(ngModel)]="user.name"
    class="border p-2 rounded"
    placeholder="Type something..."
  />
</div>

<app-child-on-change [childValue]="childValue" [user]="user"></app-child-on-change>
