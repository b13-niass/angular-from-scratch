<div class="flex flex-col items-center p-6 space-y-4">
  <h1 class="text-4xl font-bold text-blue-600">{{ title }}</h1>

  <button
    (click)="toggleVisible()"
    class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300"
  >
    Toggle Content
  </button>

  <input
    type="text"
    placeholder="Enter some text"
    [disabled]="isVisible"
    class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm"
    [class.control]="inputControlFocus"
    (keydown.enter)="onInputChangeEnterTwo($event)"
  />

  <input
    type="text"
    placeholder="Enter some text"
    [style.display]="isVisible ? 'block': 'none'"
    class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm"
    (keydown)="onInputChangeEnterOne($event)"
  />

  <div
    *ngIf="isVisible"
    class="p-4 bg-green-100 text-green-700 border border-green-500 rounded-md"
  >
    Contenu visible !
  </div>

  <p [className]="isActive?'p-4 bg-red-100 text-red-700 border border-red-500 rounded-md':'p-4 bg-green-100 text-green-700 border border-green-500 rounded-md'">
    Contenu cach√©!
  </p>
</div>
